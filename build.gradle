plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'com.magicloud.monitor'
version = '0.0.1-SNAPSHOT'
//artifact_id = 'monitor-otm-extends'
targetCompatibility = '17'
sourceCompatibility = '17'

repositories {
    mavenLocal()

    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation "com.google.auto.service:auto-service:1.1.1"
    implementation "io.opentelemetry.javaagent:opentelemetry-javaagent:2.9.0"
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
       maven {
            url 'https://dev-magicloud-343549021813.d.codeartifact.us-east-1.amazonaws.com/maven/internal/'
            credentials {
                username "aws"
                password System.env.CODEARTIFACT_AUTH_TOKEN
            }
        }
    }
}
